<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">
    <title>Project Z</title>
</head>
<body>
    <header class="Project-head">
        <div class="logo">
            <img src="img/header-logo.webp" alt="">
        </div>
        <nav class="menu-nav">
            <div class="item-1">
                <a href="#">
                    <img src="img/facebook.png" alt="">
                </a>
            </div>
            <div class="item-2">
                <a href="#">
                    <img src="img/wbk-icon.png" alt="">
                </a>
            </div>
        </nav>
    </header>
    <main class="conteudo-project">
        <section class="video-project">
            <div class="video">
                <span></span>
                <span></span>
                <span></span>
                <span></span>
                <video controls loop id="autoplay" autoplay>
                    <source  src="img/video-Project.mp4" type="video/mp4">
                </video>
            </div>
        </section>
        <section class="card-project">
            <div class="card-project-info">
                <div class="project-img">
                    <img src="img/project-image.webp" alt="">
                </div>
               <div class="column-project">
                <div class="content-z">
                    <p>
                        Project Z is a Social Space<br>
                        
                        for <span>GEN Z</span> to<br>
                        
                        <span>Meet Metaverse Friends<br>
                        
                            Track Avatars<br>
                            
                            Play Games Together</span></p>
                </div>
                <div class="buttons">
                    <div class="btns">
                        <img src="img/app-store.webp" alt="">
                        <img src="img/google-play.png" alt="">
                    </div>
                    <div class="more-inf">
                        <img src="img/more.png" alt="">
                    </div>
                </div>
               </div>
            </div>
        </section>
    </main>
</body>
<script src="main.js"></script>
</html>
